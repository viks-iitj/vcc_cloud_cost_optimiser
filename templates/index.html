<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cost Optimizer</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Cloud Cost Optimizer</h1>
            <p class="mt-4 text-lg text-gray-600">Find the most cost-effective cloud infrastructure for your workload.</p>
        </header>

        <main class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <form action="/submit" method="post">
                <!-- Section 1: Core Requirements -->
                <div class="mb-10">
                    <h2 class="text-2xl font-semibold border-b pb-3 mb-6">Workload Requirements</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                            <select id="region" name="region" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="us-east-1">US East (N. Virginia)</option>
                                <option value="us-west-2">US West (Oregon)</option>
                                <option value="eu-west-1">EU (Ireland)</option>
                                <option value="ap-south-1">Asia Pacific (Mumbai)</option>
                            </select>
                        </div>
                        <div>
                            <label for="os" class="block text-sm font-medium text-gray-700 mb-1">Operating System</label>
                            <select id="os" name="os" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Linux">Linux</option>
                                <option value="Windows">Windows</option>
                            </select>
                        </div>
                        <div>
                            <label for="vcpu" class="block text-sm font-medium text-gray-700 mb-1">Total vCPUs</label>
                            <input type="number" id="vcpu" name="vcpu" value="8" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="memory" class="block text-sm font-medium text-gray-700 mb-1">Total Memory (GB)</label>
                            <input type="number" id="memory" name="memory" value="32" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Advanced Configuration -->
                <div class="mb-10">
                    <h2 class="text-2xl font-semibold border-b pb-3 mb-6">Advanced Configuration</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label for="instances" class="block text-sm font-medium text-gray-700 mb-1">Number of Instances</label>
                            <input type="number" id="instances" name="instances" value="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="commitment" class="block text-sm font-medium text-gray-700 mb-1">Commitment (Years)</label>
                            <select id="commitment" name="commitment" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="0">On-Demand</option>
                                <option value="1">1 Year</option>
                                <option value="3">3 Years</option>
                            </select>
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Instance Type</label>
                            <select id="type" name="type" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="On-Demand">On-Demand</option>
                                <option value="Spot">Spot</option>
                            </select>
                        </div>
                        <!-- Hidden fields for now, can be added back if needed -->
                        <input type="hidden" id="storage" name="storage" value="100">
                        <input type="hidden" id="iops" name="iops" value="3000">
                        <input type="hidden" id="bandwidth" name="bandwidth" value="10">
                        <input type="hidden" id="utilization" name="utilization" value="1.0">
                        <input type="hidden" id="architecture" name="architecture" value="x86_64">
                    </div>
                </div>

                <!-- Submission Button -->
                <div class="text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-4 px-10 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out">
                        Find Best Price
                    </button>
                </div>
            </form>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Final Year Project - Cloud Cost Optimizer</p>
        </footer>
    </div>

</body>
</html>
